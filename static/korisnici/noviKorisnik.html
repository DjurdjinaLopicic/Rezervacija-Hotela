<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>
        <meta name=viewport content="width=device.width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../../../korisnici/noviKorisnik.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <button type="button" id="logout" class="btn btn-primary">Log Out</button>
            <button type="button" id="home" class="btn btn-primary" onclick="location.href = '/admin/';">Home</button>
            <hr>
        </div>

        <form>
            <div class="mb-3">
              <label for="username" class="form-label">username</label>
              <input type="text" class="form-control" id="username">
            </div>            
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id="password">
              </div>           
              <div class="mb-3">
                  <label for="ime" class="form-label">Ime</label>
                  <input type="text" class="form-control" id="ime">
                </div>           
                <div class="mb-3">
                    <label for="prezime" class="form-label">Prezime</label>
                    <input type="text" class="form-control" id="prezime">
                  </div>           
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>           
                    <label for="tip" class="form-label">Tip</label>
                    <select id="tip">
                      <option value="0">Admin</option>
                      <option value="1">Moderator</option>
                      <option value="2">Obican korisnik</option>
                      </select>
            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
          </form>

    </body>
</html>
