<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>
        <meta name=viewport content="width=device.width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

            <button type="button" id="home" class="btn btn-primary" onclick="location.href = '/admin/';">Home</button>
            <hr>
        </div>

        <form>     
            <div class="mb-3">
                <label for="datumPocetka" class="form-label">Datum pocetka</label>
                <input type="date" class="form-control" id="datumPocetka" rows="3"></input>
                <div class="mb-3">
                    <label for="datumKraja" class="form-label">Datum kraja</label>
                    <input type="date" class="form-control" id="datumKraja" rows="3"></input>
                  </div>      
                    <label for="korisnikId" class="form-label">Korisnik</label>
                    <select id="korisnikId">
                      </select>
                      <label for="sobaId" class="form-label">Soba</label>
                      <select id="sobaId">
                        </select>
            <button type="submit" id="btn" class="btn btn-primary" disabled>Submit</button>
          </form>
